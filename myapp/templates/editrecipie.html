{% extends "base.html" %}
{% block content %}
{% load static%}  
<div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Recipies of choice</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          {% for da in data %}
          <form role="form" method="POST", action="{% url 'updaterecipies' dataid=da.id  %}">
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Recipie Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="recipiename" value="{{da.recipiename}}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Ingredients</label>
                <textarea class="form-control" rows="3" placeholder="Enter ..." name="ingredients">{{da.ingredients}}</textarea>
              </div>
               <div class="form-group">
                <label for="exampleInputPassword1">Instructions</label>
                <textarea class="form-control" rows="3" placeholder="Enter ..." name="instructions" >{{da.instructions}}</textarea>
              </div> 
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="exampleInputFile" name="file1" value="{{da.image}}">
                    <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text" id="">Upload</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
  
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          {% endfor %}
        </div>



{% endblock %}
