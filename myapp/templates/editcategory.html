{% extends 'base.html' %}
{% block content %}  
<div class="container-fluid">
  <div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">CATEGORY REGISTRATION</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        {% for da in data %}
        <form role="form" method='POST' action="{% url 'updatecategory' dataid=da.id %}" enctype="multipart/form-data" id="uploadData1"> 
          {% csrf_token %}
          
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Category Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name" name="cname" value="{{da.cname}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Category description</label>
                <textarea class="form-control" rows="3" placeholder="Enter ..." name="cdescription">{{da.catdescpn}}</textarea>
              </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <div class="input-group">
                  <input type="file" class="custom-file-input" id="exampleInputFile" name="file" value="{{da.image}}" >
                  <label class="custom-file-label" for="exampleInputFile">Choose file</label>
              </div>
            </div>
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        {% endfor %}
      </div>   
{% endblock %}
